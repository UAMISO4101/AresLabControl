{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1>Reestablecimiento de Contraseña</h1>
    <p class='lead'>Reestablezca su contraseña a través del correo.</p>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}

        <input class='btn btn-primary' type="submit" value="Reestablecer"/>
    </form>
</div>
{% endblock %}
